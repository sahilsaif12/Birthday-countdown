<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countdown.css">
    <title>countdown</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content-box">Birthday Comes in </div>

            <div class="time">
                <div id="day-box" class="time-box ">
                    <div id="day"> </div>
                    <p>Days</p>
                </div>

                <div class="time-box">
                    <div id="hour"> </div>
                    <p>Hours</p>
                </div>

                <div class="time-box">
                    <div id="minute"> </div>
                    <p>Minutes</p>
                </div>

                <div class="time-box">
                    <div id="second"> </div>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./countdown.js"></script>
</body>
</html>
